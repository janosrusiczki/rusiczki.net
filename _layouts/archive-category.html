---
layout: default
---

<h1 class="archive-title">Archive of posts with {{ page.type }} '{{ page.title }}'</h1>

<ul class="posts">
{% for post in page.posts %}
  <li>
    <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
    <span class="archive-post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
  </li>
{% endfor %}
</ul>
